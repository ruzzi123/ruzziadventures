<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Download PDF</title>
  <script>
    window.onload = function() {
      // Sostituisci "file.pdf" con il percorso corretto al tuo PDF
      const link = document.createElement("a");
      link.href = "Corsi-CAI.pdf";  
      link.download = "Corsi-CAI.pdf";  
      link.click();
    }
  </script>
</head>
